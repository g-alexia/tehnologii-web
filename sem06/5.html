<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    form {
        background-color: lightgray;
        border: 2px solid #f1f1f1;
        max-width: 500px;
        margin: 20px auto;
        padding: 16px;
        border-radius: 7px;
    }

    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        box-sizing: border-box;
        resize: vertical;
    }

    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin-top: 12px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        width: 100%;
    }
    
</style>
</head>
<body>

<h2>Contact Form</h2>

<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
        <option value="romania">Hungary</option>
        <option value="romania">Romania</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something..." style="height:150px" required></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
