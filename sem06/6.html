    .menu {
        width: max-content;

    }

    .menu ul li a {
        display: flex;             
        align-items: center;
        justify-content: center;
        width: 70px;                
        height: 30px;               
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid white;   
        box-sizing: border-box;
    }

    .menu ul li a:hover {
        background-color: grey;     
    }
</style>
