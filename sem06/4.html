<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    h1{
        text-align: center;
    }
    .container {
        width: 300px; /* lățimea totală a tablei */
        margin: 20px auto;
    }

    .row {
        overflow: hidden; /* pentru a „curăța” float-urile */
    }

    .square {
        width: 100px;
        height: 100px;
        float: left;
        border: 1px solid black;
        box-sizing: border-box;
    }
</style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="container">
    <div class="row">
        <div class="square top left"></div>
        <div class="square top middle"></div>
        <div class="square top right"></div>
    </div>

    <div class="row">
        <div class="square middle left"></div>
        <div class="square middle center"></div>
        <div class="square middle right"></div>
    </div>

    <div class="row">
        <div class="square bottom left"></div>
        <div class="square bottom middle"></div>
        <div class="square bottom right"></div>
    </div>
    </div>

</body>
</html>
